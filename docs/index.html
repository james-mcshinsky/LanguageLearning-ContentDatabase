<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Language Learning Videos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark navbar-youtube mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LangLearn</a>
    <form class="d-flex ms-auto" role="search" onsubmit="return false;">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" disabled>
    </form>
  </div>
</nav>
<div class="content-container">
  <h2 class="mb-4">Find the next video</h2>
  <div class="card p-3 mb-4">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <input type="number" step="0.1" id="level" class="form-control" placeholder="Your level">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" onclick="recommendByLevel()">Recommend by Level</button>
      </div>
    </div>
  </div>
  <div class="mb-4">
    <button class="btn btn-success" onclick="recommendByKnown()">Recommend by Known Words</button>
  </div>
  <div id="rec-output"></div>
  <h2 class="mb-3">Add known words</h2>
  <div class="card p-3 mb-4">
    <div class="row g-3 align-items-center">
      <div class="col-auto flex-grow-1">
        <input type="text" id="words" class="form-control" placeholder="words separated by space">
      </div>
      <div class="col-auto">
        <button class="btn btn-secondary" onclick="addWords()">Add Words</button>
      </div>
    </div>
  </div>
  <div id="known-list"></div>
  <div class="mt-4">
    <button class="btn btn-outline-primary" onclick="ingestTranscripts()">Ingest transcripts</button>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
