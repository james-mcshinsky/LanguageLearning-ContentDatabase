<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Language Learning Videos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Language Learning Videos</span>
  </div>
</nav>
<div class="container">
  <h2 class="mb-4">Find the next video</h2>
  <div class="row g-3 mb-4">
    <div class="col-auto">
      <input type="number" step="0.1" id="level" class="form-control" placeholder="Your level">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary mb-3" onclick="recommendByLevel()">Recommend by Level</button>
    </div>
  </div>
  <div class="mb-4">
    <button class="btn btn-success" onclick="recommendByKnown()">Recommend by Known Words</button>
  </div>
  <div id="rec-output"></div>
  <h2 class="mb-3">Add known words</h2>
  <div class="row g-3 mb-4">
    <div class="col-auto">
      <input type="text" id="words" class="form-control" placeholder="words separated by space">
    </div>
    <div class="col-auto">
      <button class="btn btn-secondary mb-3" onclick="addWords()">Add Words</button>
    </div>
  </div>
  <div id="known-list"></div>
  <div class="mt-4">
    <button class="btn btn-outline-primary" onclick="ingestTranscripts()">Ingest transcripts</button>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
